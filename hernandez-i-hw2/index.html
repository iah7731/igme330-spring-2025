<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title id="title-av">Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
  <canvas width="800" height="400"></canvas>
  <div id="controls">
    <section>
      <button id="play-btn" data-playing="no"></button>
      <button id="fs-btn">Full Screen</button>
		
      <label>Track: 
        <select id="track-select">
          <option value="media/New Adventure Theme.mp3" selected>New Adventure Theme</option>
          <option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
          <option value="media/The Picard Song.mp3">The Picard Song</option>
        </select>
      </label>
      <br>
      <br>
      <label>
        <input type="radio" id="radio-frequency-data" name="radio-display-data-type" value="radio-frequency-data" checked>
        <label for="radio-frequency-data">Frequency Data</label><br>
        <input type="radio" id="radio-time-domain" name="radio-display-data-type" value="radio-time-domain">
        <label for="radio-time-domain">Time Domain</label><br> 
      </label>

    </section>
		
    <section>
      Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
      <span id="label-volume">???</span>
    </section>
  </div>
  <section>
    <span><input type="checkbox" id="cb-gradient" checked><label for="cb-gradient">Show Gradient</label></span>
    <span><input type="checkbox" id="cb-bars" checked><label for="cb-bars">Show Bars</label></span>
    <span><input type="checkbox" id="cb-circles" checked><label for="cb-circles">Show Circles</label></span>
    <!-- we'll use this 4th checkbox soon! -->
    <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span>
    <span><input type="checkbox" id="cb-invert"><label for="cb-invert">Invert Colors</label></span>
    <span><input type="checkbox" id="cb-emboss"><label for="cb-emboss">Show Emboss</label></span>
    <br>
    <br>
    <br>
    <span><label for="cb-highshelf">Highshelf Filter (Treble)</label><input type="checkbox" id="cb-highshelf"></span>
    <span><label for="cb-lowshelf">Lowshelf Filter (Bass)</label><input type="checkbox" id="cb-lowshelf"></span>
  </section>
</main>
</body>
</html>
